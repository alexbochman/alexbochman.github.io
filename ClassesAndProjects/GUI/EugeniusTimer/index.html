
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eugenius Timer Project Page</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="./files/faviconCoffee2.png" />
        <link href="./css/style.css" rel="stylesheet" />
        <link href="./css/timer.css" rel="stylesheet" />
        <link href="./css/nav.css" rel="stylesheet" />
        <link href="./css/tasks.css" rel="stylesheet" />
        <link href="./css/options.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic " rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="wrapper">

            <!--
            =================================================
            SIDEBAR NAVIGATION
            =================================================
            -->
            <div id="mySidenav" class="sidenav">
                <img id="sideNavHeader" src="./files/GooeyGuys.png" >

                <ul id="navList">
                    <li class="tab active"
                        id="todoTasksLI"
                        onclick="showhide('todoTasks'); activeTab('todoTasksLI');">
                        <a href="#">
                            <i class="fas fa-tasks"></i>
                            Tasks To-Do
                        </a>
                    </li>

                    <li class="tab"
                        id="completedTasksLI"
                        onclick="showhide('completedTasks'); activeTab('completedTasksLI');">
                        <a href="#">
                            <i class="far fa-check-square"></i>
                            Completed Tasks
                        </a>
                    </li>

                    <li class="tab"
                        id="optionsLI"
                        onclick="showhide('options'); activeTab('optionsLI');">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            Options
                        </a>
                    </li>

                    <li id="github" onclick="newTab()">
                        <a href="#"><i class="fab fa-github"></i>
                            GitHub
                            <i class="fas fa-external-link-alt" id="externalLink"></i>
                        </a>
                    </li>
                </ul>

                <div class="toggle_button">
                    <a onclick="toggleNav()"><i id="toggleIcon" class="fas fa-angle-double-left"></i> </a>
                </div>
            </div>

            <!--
            =================================================
            MAIN CONTENT (Tasks To-Do displayed by default)
            =================================================
            -->
            <div class="main_content" id="main">
                <div class="header">Eugenius Timer</div>
                <div class="header">
                    <div id="timer">
                        Next Break In:<br>
                        33:33
                    </div>
                    <div>
                        <div>
                            <button type="button" class="timerbtn1" id="switchTimerButton">Start Timer</button>
                            <button type="button" class="timerbtn1" id="resetTimerButton">Reset Timer</button>
                            <button type="button" class="timerbtn1" id="switchBreakButton" hidden>Pause Break</button>
                            <button type="button" class="timerbtn1" id="skipBreakButton" hidden>Skip Break</button>
                        </div>
                    </div>
                </div>
                <div class="info">

                    <!--
                    =================================================
                    TASKS TO-DO / CREATE NEW TASKS SECTION
                    =================================================
                    -->

                    <div class="myHide" id="todoTasks">
                        <h2 class="text-center padding">Tasks To-Do</h2>

                        <!--
                        =================================================
                        CREATE NEW TASK SECTION
                        =================================================
                        -->
                        <button type="button"
                                class="btn btn-info col-xs-12"
                                data-toggle="collapse"
                                data-target="#taskForm" onclick="rotateChevron('newTaskChevron')">

                            <h4 class="text-center sticky col-xs-12">
                                Create New Task &emsp;
                                <span><i class="fas fa-chevron-right" id="newTaskChevron"></i></span>
                            </h4>
                        </button>

                        <div id="taskForm" class="collapse col-xs-12">
                            <form>
                                <div class="col-xs-12">
                                    <label for="title">Title</label><br>
                                    <textarea type="text" id="title" name="title" placeholder="New Task Title" rows="1" maxlength="80" required></textarea><br>
                                </div>

                                <div class="col-xs-12">
                                    <label for="description">Description</label><br>
                                    <textarea type="text" id="description" name="description" placeholder="Task Description" rows="5"></textarea><br>
                                </div>

                                <div class="col-xs-12">
                                    <label for="subTasks">Create Sub Task</label>
                                    <i class="fas fa-plus-circle fa-2x" onclick="addSubField('subTasks')"></i>
                                    <ul id="subTasks"></ul>
                                </div>

                                <div class="col-xs-12">
                                    <input type="button" value="Submit" id="submit" onClick="completeTaskCreation(this.parentElement.parentElement)">
                                    <input type="reset">
                                </div>

                            </form>
                        </div>

                        <div class="spacing"></div>

                        <!-- TASK LIST SECTION -->
                        <button type="button"
                                class="btn btn-info col-xs-12"
                                data-toggle="collapse"
                                data-target="#taskList" onclick="rotateChevron('taskListChevron')">

                            <h4 class="text-center sticky col-xs-12">
                                Task List &emsp;
                                <span><i class="fas fa-chevron-right" id="taskListChevron"></i></span>
                            </h4>
                        </button>

                        <div class="tasksBlock col-xs-12 taskList" >
                            <div id="taskList" class="collapse classWithPad">
                            </div>
                        </div>
                    </div>

                    <!--
                    =================================================
                    COMPLETED TASKS SECTION
                    =================================================
                    -->

                    <div class="myHide" id="completedTasks">
                        <h2 class="text-center padding">Completed Tasks</h2>

                        <!-- TASK LIST SECTION -->
                        <button type="button"
                                class="btn btn-info col-xs-12"
                                data-toggle="collapse"
                                data-target="#completedList" onclick="rotateChevron('completedListChevron')">

                            <h4 class="text-center sticky col-xs-12">
                                Completed Tasks List &emsp;
                                <span><i class="fas fa-chevron-right" id="completedListChevron"></i></span>
                            </h4>
                        </button>

                        <div class="tasksBlock col-xs-12">
                            <div id="completedList" class="collapse classWithPad">
                            </div>
                        </div>
                    </div>

                    <!--
                    =================================================
                    OPTIONS SECTION
                    =================================================
                    -->

                    <div class="myHide" id="options">
                        <h2 class="text-center padding">Options</h2>

                        <div class="center">
                            <label>Sound Notification</label>
                            <label class="switch">
                                <input onchange="toggleSwitch()" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>

                        </div>

                        <div class="header col-xs-12 col-md-6" style="border-right: solid 2px" id="workTimerUpdate">
                            <div>Update Work Timer</div><br>
                            <div class="col-xs-12 col-md-6">
                                <label for="workMin">Minutes</label><br>
                                <input type="number" id="workMin" min="0" class="col-xs-12" onchange="this.style.background = 'white';">
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <label for="workSec">Seconds</label><br>
                                <input type="number" id="workSec" min="1" class="col-xs-12" onchange="this.style.background = 'white';">
                            </div>
                            <button class="timerbtn2" onclick="setTimer('work')">Confirm</button>
                        </div>

                        <div class="header col-xs-12 col-md-6" id="breakTimerUpdate">
                            <div>Update Break Timer</div><br>
                            <div class="col-xs-12 col-md-6">
                                <label for="breakMin">Minutes</label><br>
                                <input type="number" id="breakMin" min="0" class="col-xs-12" onchange="this.style.background = 'white';">
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <label for="breakSec">Seconds</label><br>
                                <input type="number" id="breakSec" min="1" class="col-xs-12" onchange="this.style.background = 'white';">
                            </div>
                            <button class="timerbtn2" onclick="setTimer('break')">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/UI.js"></script>
        <script src="./js/tasks.js"></script>
        <script src="./js/timer.js"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/saveManager.js"></script>


    </body>
</html>
